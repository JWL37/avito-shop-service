services:

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - "5555:5555"
    environment:
      POSTGRES_USER: user      # ${DB_USER}
      POSTGRES_PASSWORD: psswd       # ${DB_PASSWORD}
      POSTGRES_DB: postgresDB        # ${DB_NAME}

    volumes:
      - './migrations/:/docker-entrypoint-initdb.d/'
    # command: ["postgres", "-c", "log_statement=all"] 
    